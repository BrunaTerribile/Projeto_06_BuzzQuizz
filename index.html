<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/reset.css"/>
    <link rel="stylesheet" href="./css/style.css"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,900;1,100;1,300;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <title>BuzzQuizz</title>
</head>
<body>
    <header><h1>BuzzQuizz<h1></header>
    <div class="screen1"> <!--Tela 1-Lista de Quizzes (página principal)-->
        <div class="your-quizz">
            <p> Você não criou nenhum quizz ainda :( </p>
            <div class="create-quizz" onclick="createQuizz()" data-identifier="create-quizz"> <p> Criar Quizz </p> </div>
        </div>
        <!--Listagem dos Quizzes-->
        <div class="all-quizz">
            <h3>Todos os Quizzes</h3>
            <ul class="test">
               
            </ul>
    </div>



    <div class="screen2A"></div> <!--Tela 2A-Página de um quizz (perguntas)-->
        <div class="runQuizz">

        </div>
    <div class="screen2B"></div> <!--Tela 2B-Página de um quizz (finalização e pontuação)-->

    <div class="screen3A"> <!--Criação do quizz (info básicas)-->
        <div class="title"> <h2> Comece pelo começo </h2></div>
        <div class="fields">
            <input type="text" name="titulo_quizz" value="" minlength="20" maxlength="65" placeholder="Título do seu quizz">
            <input type="url" name="img_banner_quizz" value="" placeholder="URL da imagem do seu quizz">
            <input type="number" name="n_perguntas_quizz" value="" min="3" placeholder="Quantidade de perguntas do quizz">
            <input type="number" name="n_niveis_quizz" value="" min="2" placeholder="Quantidade de níveis do quizz">
        </div>
        <input type="submit" class="red-button" value="Prosseguir para criar perguntas" onclick="continueQuestions()"> </input>
    </div>

    <div class="screen3B"> <!--Criação do quizz (perguntas)-->
        <div class="title"> <h2> Crie suas perguntas </h2></div>
        <div class="fields">
            <h3> Pergunta 1 </h3>
            <input type="text" value="" minlength="20" placeholder="Texto da pergunta">
            <input type="text" value="" id="hex" pattern="^#+([a-fA-F0-9]{6}|[a-fA-F0-9]{3})$" placeholder="Cor de fundo da pergunta">
            <h3> Resposta correta </h3>
            <input type="text" value="" required minlength="1" placeholder="Resposta correta">
            <input type="url" value="" placeholder="URL da imagem">
            <h3> Respostas incorretas </h3>
            <input type="text" value="" required minlength="1" placeholder="Resposta incorreta 1">
            <input type="url" value="" placeholder="URL da imagem 1">

            <input type="text" value="" minlength="1" placeholder="Resposta incorreta 2">
            <input type="url" value="" placeholder="URL da imagem 2">

            <input type="text" value="" minlength="1" placeholder="Resposta incorreta 3">
            <input type="url" value="" placeholder="URL da imagem 3">
        </div>

        <div class="fields">
            <h3> Pergunta 2 </h3>
            <input type="text" value="" minlength="20" placeholder="Texto da pergunta">
            <input type="text" value="" id="hex" pattern="^#+([a-fA-F0-9]{6}|[a-fA-F0-9]{3})$" placeholder="Cor de fundo da pergunta">
            <h3> Resposta correta </h3>
            <input type="text" value="" required minlength="1" placeholder="Resposta correta">
            <input type="url" value="" placeholder="URL da imagem">
            <h3> Respostas incorretas </h3>
            <input type="text" value="" required minlength="1" placeholder="Resposta incorreta 1">
            <input type="url" value="" placeholder="URL da imagem 1">

            <input type="text" value="" minlength="1" placeholder="Resposta incorreta 2">
            <input type="url" value="" placeholder="URL da imagem 2">

            <input type="text" value="" minlength="1" placeholder="Resposta incorreta 3">
            <input type="url" value="" placeholder="URL da imagem 3">
        </div>

        <div class="fields">
            <h3> Pergunta 1 </h3>
            <input type="text" value="" minlength="20" placeholder="Texto da pergunta">
            <input type="text" value="" id="hex" pattern="^#+([a-fA-F0-9]{6}|[a-fA-F0-9]{3})$" placeholder="Cor de fundo da pergunta">
            <h3> Resposta correta </h3>
            <input type="text" value="" required minlength="1" placeholder="Resposta correta">
            <input type="url" value="" placeholder="URL da imagem">
            <h3> Respostas incorretas </h3>
            <input type="text" value="" required minlength="1" placeholder="Resposta incorreta 1">
            <input type="url" value="" placeholder="URL da imagem 1">

            <input type="text" value="" minlength="1" placeholder="Resposta incorreta 2">
            <input type="url" value="" placeholder="URL da imagem 2">

            <input type="text" value="" minlength="1" placeholder="Resposta incorreta 3">
            <input type="url" value="" placeholder="URL da imagem 3">
        </div>
        
        <input type="submit" class="red-button" value="Prosseguir para criar níveis" onclick="continueLevel()"> </input>
    </div>



    






    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
